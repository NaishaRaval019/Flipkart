<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
	<link rel="icon" type="icon/jpeg" href="images/icon.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>
       <div class="navbar">
        <div class="logo">
            <img src="logo.jpeg" alt="Flipkart Logo" class="logo-img"> 
            
        </div>
            <input type="text" placeholder="Search for Products, Brands and More">
            <div class="user-options">
                <span><i class="fa-regular fa-user"></i> Naisha</span>
                <span><i class="fa-solid fa-cart-shopping"></i> Cart</span>
                <span><i class="fa-solid fa-store"></i> Become a Seller</span>
            </div>
        </div>
        <div class="categories">
            <span>Mobiles</span>
            <span>Fashion </span>
            <span>Electronics </span>
            <span>Home & Furniture </span>
            <span>Appliances</span>
            <span>Flight Bookings</span>
            <span>Beauty, Toys & More </span>
            <span>Two Wheelers </span>
        </div>
    </header>
    <main>
        <div class="banner">
         
        </div>
        <div class="products">
            <h3>499 only</h3>
            <div class="product-grid">
                <div class="product">
                    <img src= "sunglasses.jpeg" alt="sunglasses">
                    <div class="product-name">Stylish Sunglasses</div>
                </div>
                <div class="product">
                    <img src="shoes.jpeg" alt="shoes">
                    <div class="product-name">Sports Shoes</div>
                </div>
                <div class="product">
                    <img src="saree.jpeg" alt="saree">
                    <div class="product-name">Traditional Saree</div>
                </div>
                <div class="product">
                    <img src="bag.jpeg" alt="bag">
                    <div class="product-name">Leather Handbag</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
